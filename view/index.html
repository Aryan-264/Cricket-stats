<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h3>Enter player name</h3>
      <div class="container">
        <div>
          <input type="text" class="box" placeholder="Player Name" value="" />
        </div>
        <div class="err">
          <span>
            Player Unavailable
          </span>
        </div>
        <div>
          <input type="submit" class="btn" value="Search" />
        </div>
      </div>
      <div class="stats">
        <div class="name">
          <H3 class="nam">Player name</H3>
        </div>
        <table class="table table-dark bdr">
          <thead>
            <tr>
              <th scope="col">stats</th>
              <th scope="col">ODIs</th>
              <th scope="col">T20i</th>
              <th scope="col">Tests</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Match</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">runs</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">avg</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
            <tr>
              <th scope="row">centuries</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
